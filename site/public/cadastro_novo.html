<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body style="height: 800px;" class="bodyCadastroLogin">

    <div class="header">
        <div class="container">
            <div>
                <a href="index.html">
                    <img src="assets/icons/IN.png" alt="">
                </a>
            </div>

            <div class="navbar">
                <div>
                    <a href="index.html">Home</a>
                </div>

                <div>
                    <a href="index.html">Simulador Financeiro</a>
                </div>

                <div>
                    <a href="login.html">Login</a>
                </div>

                <div>
                    <button onclick="pagina_cadastro()">Cadastro</button>
                </div>

            </div>
        </div>
    </div>

    <div class="formboxCadastro">
        <div class="cardCadastro_novo">
            <div class="coluna1">
                Nome: <br>
                <input id="text" placeholder="Nome"> <br> <br> <br>
                Senha: <br>
                <input id="text" placeholder="******" type="password"> <br> <br> <br>
                CNPJ: <br>
                <input id="text" placeholder="CNPJ"> <br> <br> <br>
                CEP: <br>
                <input id="text" placeholder="CEP"> <br> <br> <br>
                Bairro: <br>
                <input id="text" placeholder="Bairro"> <br> <br> <br>
            </div>
            <div class="coluna2">
                <h1>Cadastro</h1>
                E-mail: <br>
                <input id="text" placeholder="E-mail"> <br> <br> <br>
                Nome Empresarial: <br>
                <input id="text" placeholder="Nome Empresarial"> <br> <br> <br>
                E-mail Empresarial: <br>
                <input id="text" placeholder="E-mail Empresarial"> <br> <br> <br>
                Logradouro: <br>
                <input id="text" placeholder="Logradouro"> <br> <br> <br>
                Cidade: <br>
                <input id="text" placeholder="Cidade"> <br> <br>
                <button class="botao_cadastrar">Cadastrar</button>
            </div>
            <div class="coluna3">
                CPF: <br>
                <input id="text" placeholder="CPF"> <br> <br> <br>
                Nome Fantasia: <br>
                <input id="text" placeholder="Nome Fantasia"> <br> <br> <br>
                Telefone: <br>
                <input id="text" placeholder="Telefone"> <br> <br> <br>
                Número: <br>
                <input id="text" placeholder="Número"> <br> <br> <br>
                Estado: <br>
                <input id="text" placeholder="Estado"> <br> <br> <br>
            </div>
        </div>
    </div>

</body>

</html>
