    <div class="formboxCadastro">
        <div class="cardCadastro">
            <h1>Cadastro</h1>
            <div class="#">Nome <br> <input id="inp_Nome" placeholder="Nome"></div><br>

            <div class="#">E-mail <br> <input class="#" id="inp_email" placeholder="E-mail"></div><br>

            <div class="#">Senha <br> <input class="#" type="password" id="inp_senha" placeholder="******"></div><br>

            <div class="#">Confirme sua Senha <br> <input class="#" type="password" id="inp_confirmSenha"
                    placeholder="******"></div><br>

            <div class="#"><button onclick="cadastrar()"> Cadastrar</button>
            </div>
        </div>

<script>
    function cadastrar() {
        var nomeVar = inp_Nome.value
        var emailVar = inp_email.value
        var cpfVar = inp_cpf.value
        var senhaVar = inp_senha.value
        var confirmSenhaVar = inp_confirmSenha.value
        var tellVar = inp_tell.value
        var liderVar=inp_lider.value

        if (nomeVar != "" && emailVar != "" && cpfVar != "" && senhaVar != "" && confirmSenhaVar != "") {
            
        }
        else (
            alert("Certifique-se que todos os campos estão preenchidos.")
        )
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                cpfServer: cpfVar,
                senhaServer: senhaVar,
                tellServer: tellVar,
                liderServer:liderVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
            
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;

    }





</script>
