    <meta charset="UTF-8" />

  <body class="bodyCadastroLogin">
    <div class="header">
      <div class="container">
        <div>
          <a href="index.html">
            <img src="assets/icons/IN.png" alt="" />
          </a>
        </div>

        <div class="navbar">
          <div>
            <a href="index.html">Home</a>
          </div>

          <div>
            <a href="index.html">Simulador Financeiro</a>
          </div>

          <div>
            <a href="login.html">Login</a>
          </div>

          <div>
            <button onclick="pagina_cadastro()">Cadastro</button>
          </div>
        </div>
      </div>
    </div>

    <div class="formboxCadastro">

      <div class="cardCadastro">

        <div class="texto-cadastro">
          <h1>Cadastro</h1>
        </div>
        <div class="elements">

        
        <div class="dados1">
          <div class="#">
            <p>
              Nome
            </p>
            <input id="inp_Nome" placeholder="Nome" />
          </div>
          

          <div class="#">
            <p>
              E-mail
            </p>
            <input class="#" id="inp_email" placeholder="E-mail" />
          </div>
          

          <div class="#">
            <p>
              CPF 
            </p>
            <input id="inp_cpf" placeholder="**********" />
          </div>
        </div>
        <div class="dados2">
          <div class="#">
            <p>
              Cell
            </p>
            <input id="inp_tell" placeholder="0000-0000" />
          </div>
          

          <div class="#">
            <p>
              Supervisor
            </p>
            <input id="inp_lider" placeholder="Opcional" />
          </div>
          

          <div class="#">
            <p>
              Senha
            </p>
            <input
              class="#"
              type="password"
              id="inp_senha"
              placeholder="******"
            />
          </div>
          

          <div class="#">
            <p>
              Confirme sua Senha
            </p>
            <input
              class="#"
              type="password"
              id="inp_confirmSenha"
              placeholder="******"
            />
          </div>
          
        </div>
      </div>
        <div class="butao"><button onclick="cadastrar()">Cadastrar</button></div>
      </div>
    </div>
  </body>
</html>
<script>

    function cadastrar() {
        var nomeVar = inp_Nome.value
        var emailVar = inp_email.value
        var cpfVar = inp_cpf.value
        var senhaVar = inp_senha.value
        var confirmSenhaVar = inp_confirmSenha.value
        var tellVar = inp_tell.value
        var liderVar=inp_lider.value

        if (nomeVar != "" && emailVar != "" && cpfVar != "" && senhaVar != "" && confirmSenhaVar != "") {
            
        }
        else (
            alert("Certifique-se que todos os campos estão preenchidos.")
        )
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                cpfServer: cpfVar,
                senhaServer: senhaVar,
                tellServer: tellVar,
                liderServer:liderVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
            
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;

    }
