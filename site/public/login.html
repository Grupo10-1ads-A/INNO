<body class="bodyCadastroLogin">
    <div class="header">

        <div class="container">
            <div>
                <a href="index.html">
                    <img src="assets/icons/IN.png" alt="">
                </a>
            </div>

            <div class="navbar">
                <div>
                    <a href="index.html">Home</a>
                </div>

                    <a href="index.html">Simulador Financeiro</a>
                <div>
                    <a href="" class="now">Login</a>
                </div>

                <div>
                    <button onclick="pagina_cadastro()">Cadastro</button>
                </div>

        </div>

    <div class="formbox">
        <div class="card">
            <h1>Login</h1>
            <div class="email">
                E-mail <br> <input type="text" class="#" id="inp_email" placeholder="E-mail">
            </div> <br>

            <div class="senha">
                Senha <br> <input type="password" class="#" id="inp_senha" placeholder="******">
            </div> <br>

            <div class="botao">
                <button onclick="SELECT_DADOS()">Login</button>
            </div>
            <div class="faixa">
                <div class="cadastrese">
                   <a href="cadastro.html"> Ainda não tem conta? </a>
                </div>
            </div>
        </div>
    </div>

<script>

function entrar() {
        aguardar();

        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

   

    function SELECT_DADOS() {
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;

        if (emailVar == "fernanda@email.com" && senhaVar == "123456"){
            window.location.href = 'dashboard.html'
        }
        else {
            alert ("Confira se os dados estão preenchidos corretamente")
        }
     }


    function pagina_cadastro() {
        window.location.href = 'cadastro.html'
    }

</script>
