<script>
    function pagina_cadastro() {
        window.location.href = 'cadastro.html'
    }

    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // // Agora vá para o método fetch logo abaixo
        // var nomeVar = inp_Nome.value;
        // var emailVar = inp_email.value;
        // var cpfVar = inp_cpf.value;
        // var senhaVar = inp_senha.value;
        // var confirmacaoSenhaVar = inp_confirmSenha.value;

        var nome_empresarial_var = nome_empresa_input.value
        var nome_fantasia_var = nome_fantasia_input.value
        var cnpj_var = cnpj_input.value
        var email_var = email_input.value
        var cep_var = cep_input.value
        var rua_var = rua_input.value
        var bairro_var = bairro_input.value
        var cidade_var = cidade_input.value
        var estado_var = estado_input.value

        // if (nomeVar == "" || emailVar == "" || cpfVar == ""|| senhaVar == "" || confirmacaoSenhaVar == "") {
        //     cardErro.style.display = "block"
        //     mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

        //     finalizarAguardar();
        //     return false;
        // }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                nomeFantasiaServer: nome_fantasia_var,
                cnpjServer: cnpj_var,
                emailServer: email_var,
                cepServer: cep_var,
                ruaServer: rua_var,
                bairroServer: bairro_var,
                cidadeServer: cidade_var,
                estadoServer: estado_var
                
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }   

</script>
